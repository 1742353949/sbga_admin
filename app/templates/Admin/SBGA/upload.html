<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Excel数据导入</title>
    <style>
        .container { width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        .flash-success { color: green; }
        .flash-error { color: red; }
        .flash-warning { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h2>导入住户信息（Excel）</h2>
        
        <!-- 显示提示信息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- 文件上传表单 -->
        <form action="{{ url_for('import_excel') }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">选择Excel文件：</label>
                <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
            </div>
            <br>
            <button type="submit">开始导入</button>
        </form>
    </div>
</body>
</html>
